<form style="margin-top: 50px">
  <div class="form-group">
    <input
      style="margin-top: 15px"
      type="text"
      id="name"
      formControlName="name"
      class="form-control"
      placeholder="Marka adı giriniz"
    />
    <div class="alert alert-danger">Marka adı girmek zorunludur</div>
  </div>

  <div class="form-group">
    <input
      style="margin-top: 15px"
      type="text"
      id="logo"
      formControlName="logo"
      class="form-control"
      placeholder="Marka logosunu ekleyiniz"
    />
    <div class="alert alert-danger">Marka logosu eklemek zorunludur</div>
  </div>
  <button
    [disabled]=""
    style="margin-top: 15px"
    routerLink="/brand-add"
    type="submit"
    class="btn btn-primary"
  >
    Ekle
  </button>
</form>
